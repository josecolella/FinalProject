<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Visualization Project">
    <meta name="author" content="Jose Miguel Colella">

    <title>Visualize.io</title>
    {% load staticfiles %}
    <!--Favicon.ico-->
    <link rel="shortcut icon" href="{% static "visualization/favicon.ico" %}">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="{% static "visualization/bootstrap3/css/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "visualization/css/main.css" %}"/>
    <!-- Custom styles for this template -->
    <link href="{% static "visualization/bootstrap3/dashboard.css"%}" rel="stylesheet">


    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body>
{% block content %}
{% endblock %}
<!-- Bootstrap core JavaScript
 ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static "visualization/jquery/jquery.min.js" %}"></script>
<script src="{% static "visualization/bootstrap3/js/bootstrap.js" %}"></script>
<script src="{% static "visualization/js/animations.js" %}" type="application/javascript"></script>
<script type="application/javascript">
    function allowDrop(ev)
    {
        ev.preventDefault();
    }

    function drag(ev)
    {
        ev.dataTransfer.setData("Text",ev.target.id);
    }

    function drop(ev)
    {
        ev.preventDefault();
        var data=ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
<script>
    $( document ).ready(function() {
        changeIcon();
        search();
        changeExportCaretOnEvent();
        changeImportCaretOnEvent();
    });
</script>
</body>
</html>
