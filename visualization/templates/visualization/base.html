                <span class="sr-only">Toggle navigation</span>

{% block content %}
{% endblock %}
<!-- Bootstrap core JavaScript
 ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static "visualization/jquery/jquery.min.js" %}"></script>
<script src="{% static "visualization/bootstrap3/js/bootstrap.js" %}"></script>
<script src="{% static "visualization/js/animations.js" %}" type="application/javascript"></script>
<script type="application/javascript">
    function allowDrop(ev)
    {
        ev.preventDefault();
    }

    function drag(ev)
    {
        ev.dataTransfer.setData("Text",ev.target.id);
    }

    function drop(ev)
    {
        ev.preventDefault();
        var data=ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
<script>
    $( document ).ready(function() {
        changeTitleCaretAction();
        search();
        changeExportCaretOnEvent();
        changeImportCaretOnEvent();
    });
</script>
</body>
