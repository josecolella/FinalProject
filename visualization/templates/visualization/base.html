<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Visualization Project">
    <meta name="author" content="Jose Miguel Colella">

    <title>{% block title %}{% endblock title %}</title>
    {% load staticfiles %}
    <!--Favicon.ico-->
    <link rel="shortcut icon" href="{% static "visualization/favicon.ico" %}">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/font-comicneue/1.1/font.css">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "visualization/css/base.css" %}"/>
    <link rel="stylesheet" href="{% static "visualization/css/main.css" %}"/>
    {% block stylesheets %}{% endblock stylesheets%}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    {% block headjs %}{% endblock headjs %}

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body>
<div class="navbar navbar navbar-fixed-top" role="navigation" id="navigationbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Visualize</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Dashboard</a></li>
                <li><a href="#">Tutorial</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/accounts/authentication">SingIn/Up</a></li>
            </ul>

        </div>
    </div>
</div>
{% block content %}
{% endblock %}
{% block javascript %}{% endblock javascript %}
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</body>
</html>
